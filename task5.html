<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5 - Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: darkblue;
        }
        .media-block {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Media Page</h1>

    <!-- Image Block -->
    <div class="media-block">
        <h2>Image</h2>
        <img src="download.png" alt="Downloaded Image">
        <p>This is an image related to the project.</p>
    </div>

    <!-- YouTube Video Block -->
    <div class="media-block">
        <h2>YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/red7PfyhapM" allowfullscreen></iframe>
        <p>This YouTube video is embedded from your provided link.</p>
    </div>

    <!-- iFrame Block -->
    <div class="media-block">
        <h2>Embedded Search Result (iFrame)</h2>
        <iframe src="https://studycomrade.com/" allowfullscreen></iframe>
        <p>This iframe shows a Google search for “Study Comrade”.</p>
    </div>

</body>
</html>
